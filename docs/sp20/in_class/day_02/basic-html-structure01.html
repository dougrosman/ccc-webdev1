

<!-- This is an HTML Comment. Comments are a way to make your code unreadable by your browser. It's a good way to leave notes to yourself, and temporarily DISABLE parts of your code without having to DELETE your code -->

<!DOCTYPE html> <!-- the !DOCTYPE keyword tells the browser this is
                an html document -->

<html> <!-- the <html> section contains EVERYTHING in your web page -->

<head> <!-- the <head> section is where you put information about your
        site for the browser to read. Things like your site <title> or links to your CSS stylesheets or Javascript scripts. Content in <head> is NOT visible on your web page -->

    <title>My Webpage</title> <!-- The title is what shows up on your browser                              tab, as well as in search engine results. -->
</head>
<body> <!-- the <body> section is where ALL the content goes that you want to           be VISIBLE for your site visitors. This is the main section of your             web page -->

    <h1>Check out the source code!</h1>
    <br>
    <h2>In Chrome: View —> Developer —> View Source</h2>
    <h3>Mac keyboard shortcut: Command+Option+U</h3>
    <h3>Windows keyboard shortcut: CTRL+ALT+U</h3>
    <br>
    <h2>In Firefox: Tools —> Web Developer —> Page Source</h2>
    <h3>Mac keyboard shortcut: Command+U</h3>
    <h3>Windows keyboard shortcut: CTRL+U</h3>
    
</body>
</html>
